<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required/>
                </div>
                <div class="col-xs-2">
                    <label for="amount">Amount</label>
                    <input type="number" is="amount" class="form-control" name="amount" pattern="^[.]?[0-9]+[.]?[0-9]*$" required ngModel />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid && f.touched">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger" type="button" (click)='onDelete()' *ngIf='editMode'>Remove</button>
                    <button class="btn btn-primary" type="button" (click)='onClear()'>Clear</button> </div>
            </div>
        </form>
    </div>
</div>
