<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput/>
                </div>
                <div class="col-xs-2">
                    <label for="amount">Amount</label>
                    <input type="number" is="amount" class="form-control" #amountInput/>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger">Remove</button>
                    <button class="btn btn-primary">Clear</button> </div>
            </div>
        </form>
    </div>
</div>
